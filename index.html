<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    canvas { border: 1px solid #ccc; margin: 10px auto; display: block; }
    #result { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Pokémon Classifier</h1>
  <p>Upload an image of Bulbasaur, Pikachu, or Charmander (32×32 or larger)</p>
  <input type="file" id="imageUpload" accept="image/*"><br>
  <canvas id="canvas" width="32" height="32"></canvas>
  <div id="result">Awaiting image...</div>

  <script>
    const labels = ["Bulbasaur", "Pikachu", "Charmander"];
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const resultDiv = document.getElementById("result");

    let session;

    async function loadModel() {
      session = await ort.InferenceSession.create('./finalProject_model.onnx');
      console.log("Model loaded");
    }

    function preprocess(image) {
      // Draw and resize image to 32x32
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, 32, 32);
      const imageData = ctx.getImageData(0, 0, 32, 32).data;

      // Convert to Float32 and normalize
      const input = new Float32Array(3 * 32 * 32);
      for (let i = 0; i < 32 * 32; i++) {
        const r = imageData[i * 4] / 255;
        const g = imageData[i * 4 + 1] / 255;
        const b = imageData[i * 4 + 2] / 255;

        input[i] = (r - 0.5) / 0.5;          // R channel
        input[i + 32 * 32] = (g - 0.5) / 0.5; // G channel
        input[i + 2 * 32 * 32] = (b - 0.5) / 0.5; // B channel
      }

      return input;
    }

    async function classifyImage(inputData) {
      const tensor = new ort.Tensor('float32', inputData, [1, 3, 32, 32]);
      const feeds = { input: tensor };
      const output = await session.run(feeds);
      const logits = output.output.data;

      const maxIdx = logits.indexOf(Math.max(...logits));
      resultDiv.textContent = `Prediction: ${labels[maxIdx]}`;
    }

    document.getElementById("imageUpload").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = async () => {
        const inputData = preprocess(img);
        await classifyImage(inputData);
      };
      img.src = URL.createObjectURL(file);
    });

    loadModel();
  </script>
</body>
</html>
