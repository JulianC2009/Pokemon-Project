<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pok√©mon Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <h1>Is this Bulbasaur, Pikachu, or Charmander?</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <br><br>
    <canvas id="canvas" width="32" height="32" style="display:none;"></canvas>
    <p id="result">Upload an image to see the result.</p>

    <script>
        const labels = ["Bulbasaur", "Pikachu", "Charmander"];
        const CONFIDENCE_THRESHOLD = 0.7;

        document.getElementById('imageUpload').addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const img = new Image();
            img.onload = async () => {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                ctx.drawImage(img, 0, 0, 32, 32);
                const imageData = ctx.getImageData(0, 0, 32, 32).data;

                const float32Data = new Float32Array(3 * 32 * 32);
                for (let i = 0; i < 32 * 32; i++) {
                    const r = imageData[i * 4] / 255;
                    const g = imageData[i * 4 + 1] / 255;
                    const b = imageData[i * 4 + 2] / 255;

                    float32Data[i] = (r - 0.5) / 0.5;
                    float32Data[i + 32 * 32] = (g - 0.5) / 0.5;
                    float32Data[i + 2 * 32 * 32] = (b - 0.5) / 0.5;
                }

                const inputTensor = new ort.Tensor("float32", float32Data, [1, 3, 32, 32]);
                const session = await ort.InferenceSession.create("finalProject_model.onnx");
                const output = await session.run({ input: inputTensor });

                const scores = output.output.data;
                const maxScore = Math.max(...scores);
                const maxIndex = scores.indexOf(maxScore);

                const resultText = maxScore >= CONFIDENCE_THRESHOLD
                    ? `Prediction: ${labels[maxIndex]} (Confidence: ${(maxScore * 100).toFixed(2)}%)`
                    : "I don't think this is a Bulbasaur, Pikachu, or Charmander.";

                document.getElementById('result').innerText = resultText;
            };

            img.src = URL.createObjectURL(file);
        });
    </script>
</body>
</html>
